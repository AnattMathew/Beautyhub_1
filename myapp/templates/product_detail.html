

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Product Page</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f3e7e9, #e3eeff);
            color: #333;
        }

        /* Header Styling */
        .header {
            background-color: #242424;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 4px solid #f4a841;
        }

        /* Navbar Styles */
        nav {
            background: #000;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f4a841;
        }

        /* Product Section */
        .product-page {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-image {
            flex: 1;
            max-width: 400px;
            margin-right: 30px;
        }

        .product-image img {
            width: 100%;
            height: 350px;
            object-fit: contain;
            border-radius: 10px;
        }

        .product-details {
            flex: 2;
        }

        .product-details .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .product-details .description {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
            line-height: 1.5;
        }

        .product-details .price {
            font-size: 22px;
            color: #f4a841;
            font-weight: 600;
            margin-top: 20px;
        }

        .product-details button,
        .product-details .wishlist {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            margin-top: 20px;
        }

        .product-details button {
            background: #f4a841;
        }

        .product-details button:hover {
            background: #e39629;
            transform: scale(1.05);
        }

        .product-details .wishlist {
            background: #333;
            margin-left: 15px;
        }

        .product-details .wishlist:hover {
            background: #242424;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #242424;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            margin-top: 30px;
        }

        footer a {
            color: #f4a841;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        BEAUTYHUB
    </div>

    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'orders' %}">Orders</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="product-page">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>

        <div class="product-details">
            <div class="title">{{ product.name }}</div>
            <div class="description">{{ product.description }}</div>
            <div class="price">Rs.{{ product.price }}</div>
            <form action="{% url 'add_to_cart' product.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>

    <footer>
        Â© 2024 Beautyhub.
    </footer>
</body>
</html>
